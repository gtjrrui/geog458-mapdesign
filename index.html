<!DOCTYPE html>
<html>
<html>
<head>
  <title>GEOG 458 - Map Design and Tile Generation</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html,body,#map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <div id='map'></div>
  <script type="text/javascript">
    var map = L.map('map', {
      maxZoom: 16,
      minZoom: 6
    }).setView([47.612, -122.3], 12.5);

    var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map);
    var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');

    var tile1 = L.tileLayer('tiles/tile1_basemap/tile1/{z}/{x}/{y}.png', {
      attribution: 'Generated by George Thompson | Modified Basemap',
      detectRetina: true
    });

    var tile2 = L.tileLayer('tiles/tile2_thematic_layer/tile2/{z}/{x}/{y}.png', {
      attribution: 'Generated by George Thompson | Seattle Parks Data',
      detectRetina: true
    });

    var tile3 = L.tileLayer('tiles/tile3_merge/tile3/{z}/{x}/{y}.png', {
      attribution: 'Generated by George Thompson | Basemap and Data',
      detectRetina: true
    });

    var tile4 = L.tileLayer('tiles/tile4_theme/tile4/{z}/{x}/{y}.png', {
      attribution: 'Generated by George Thompson | Environmental Theme',
      detectRetina: true
    });

    var baseLayers = {
      'Grayscale': grayscale,
      'Streets': streets,
      'Satellite': satellite
    };

    var overlays = {
      "Modified Basemap": tile1,
      "Seattle Parks": tile2,
      "Basemap and Data": tile3,
      "Environmental Theme": tile4
    }

    L.control.scale({position: 'bottomleft'}).addTo(map);

    L.control.layers(baseLayers, overlays, {
      collapsed: false,
      position: 'topright'
    }).addTo(map);
  </script>
</body>
</html>
